<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Estudiante</title>
    <link rel="stylesheet" href="pruebaApicss.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.jpg" alt="Logo de Roommatch">
        </div>
        <nav>
            <h2>Formulario de Estudiante</h2>
        </nav>
        <div class="user-options">
            <div class="user-icon">
                <img src="usericon.png" alt="Ícono de Usuario">
            </div>
            <div class="language-dropdown">
                <label for="language_choose">Es </label>
                <select name="language_choose" id="language_choose" onchange="changeLanguage()">
                    <option value="es">Español</option>
                    <option value="en">English</option>
                </select>                        
            </div>
        </div>
    </header>
    

    <div id="contenedor">
    <form id="miFormulario">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>
        
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required><br><br>
        
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required><br><br>        

        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" required><br><br>
        
        <label for="contraseña">Contraseña:</label>
        <input type="password" id="contraseña" name="contraseña" required><br><br>
        
        <input type="submit" value="Enviar">
    </form>

    <div id="respuesta"></div>
    </div>

    <script>
        document.getElementById('miFormulario').addEventListener('submit', function(e) {
            e.preventDefault();

            // Obtener los valores del formulario
            const nombre = document.getElementById('nombre').value;
            const edad = document.getElementById('edad').value;
            const email = document.getElementById('email').value;
            const telefono = document.getElementById('telefono').value;
            const contraseña = document.getElementById('contraseña').value;

            // Validar el correo electrónico
            const emailPattern = /^[a-zA-Z0-9._%+-]+@ucatolica\.edu\.co$/;
            if (!emailPattern.test(email)) {
                document.getElementById('respuesta').textContent = 'El correo electrónico debe ser de @ucatolica.edu.co';
                return;
            }

            // Crear un objeto con los datos del formulario
            const datos = {
                nombre: nombre,
                edad: edad,
                email: email,
                telefono: telefono,
                contraseña: contraseña
            };

            // Enviar los datos al servidor
            fetch('http://localhost:8081/api/v1/estudiantes/registrar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(datos)
            })
            .then(response => response.text())  // Leer la respuesta como texto
            .then(text => {
                try {
                    const data = JSON.parse(text);  // Intentar parsear la respuesta como JSON
                    // Limpiar los campos del formulario
                    document.getElementById('miFormulario').reset();

                    // Mostrar el mensaje de éxito
                    document.getElementById('respuesta').textContent = '¡Formulario enviado con éxito!';
                    console.log('Success:', data);
                } catch (e) {
                    // Mostrar el mensaje de error si la respuesta no es JSON
                    document.getElementById('respuesta').textContent = 'Error al enviar el formulario: Respuesta del servidor no es JSON';
                    console.error('Success:', data);
                }
            })
            .catch(error => {
                // Mostrar el mensaje de error
                document.getElementById('respuesta').textContent = 'Error al enviar el formulario: ' + error.message;
                console.error('Error:', error);
            });
        });
    </script>

<footer class="footer">
    <div class="contact-info">
        <p tabindex="0">Contáctanos</p>
        <p tabindex="0">Roommatch@getyourhome.com<br>3232353608</p>
    </div>
    <div class="policies">
        <p tabindex="0">Políticas</p>
        <p tabindex="0">Tratamiento de datos</p>
        <p tabindex="0">Política de privacidad</p>
    </div>
</footer>

</body>
</html>
