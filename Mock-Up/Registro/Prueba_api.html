<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Estudiante</title>
    <link rel="stylesheet" href="pruebaApicss.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.jpg" alt="Logo de Roommatch">
        </div>
        <nav>
            <h2>Formulario de Estudiante</h2>
        </nav>
        <div class="user-options">
            <div class="user-icon">
                <img src="usericon.png" alt="Ícono de Usuario">
            </div>
            <div class="language-dropdown">
                <label for="language_choose">Es </label>
                <select name="language_choose" id="language_choose" onchange="changeLanguage()">
                    <option value="es">Español</option>
                    <option value="en">English</option>
                </select>                        
            </div>
        </div>
    </header>
    

    <div id="contenedor">
    <form id="miFormulario">

        <label for="codigo">Codigo:</label>
        <input type="text" id="codigo" name="codigo" required><br><br>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>
        
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required><br><br>
        
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required><br><br>        

        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" required><br><br>
        
        <label for="contraseña">Contraseña:</label>
        <input type="password" id="contraseña" name="contraseña" required><br><br>
        
        <input type="submit" value="Enviar">
    </form>

    <div id="respuesta"></div>
    </div>

<footer class="footer">
    <div class="contact-info">
        <p tabindex="0">Contáctanos</p>
        <p tabindex="0">Roommatch@getyourhome.com<br>3232353608</p>
    </div>
    <div class="policies">
        <p tabindex="0">Políticas</p>
        <p tabindex="0">Tratamiento de datos</p>
        <p tabindex="0">Política de privacidad</p>
    </div>
</footer>
<script src="ConexionApi.js" defer></script>
</body>
</html>
