<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="StyleLR.css">
</head>
<body>

    <div class="container">
        <div class="form-container register-form">
            <img src="logo.jpg" alt="Logo">
            <h2>Registro</h2>
            <select id="role" onchange="updateFields()">
                <option value="estudiante">Estudiante</option>
                <option value="arrendatario">Arrendatario</option>
            </select>
            <div id="dynamic-fields">
                <!-- Campos iniciales para estudiante -->
                <input type="text" id="nombre" name="nombre" placeholder="Nombre Completo" required>
                <input type="text" id="cedula" name="cedula" placeholder="Cédula" onkeypress="validarNumero(event)" required>
                <input type="text" id="codigo" name="codigo" placeholder="Código Estudiante" onkeypress="validarNumero(event)" required>
                <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
                <input type="text" id="telefono" name="telefono" placeholder="Teléfono" onkeypress="validarNumero(event)" required>
                <input type="password" id="contraseña" name="contraseña" placeholder="Contraseña" required>
                <input type="password" id="confirmar_contraseña" name="confirmar_contraseña" placeholder="Confirmar Contraseña" required>
            </div>
            <button>Registrarse</button>
        </div>
    </div>

    <script>
        function validarNumero(event) {
            if (!/^\d+$/.test(event.key) && event.key !== 'Backspace') {
                event.preventDefault();
            }
        }

        function updateFields() {
            const role = document.getElementById('role').value;
            const dynamicFields = document.getElementById('dynamic-fields');

            if (role === "estudiante") {
                dynamicFields.innerHTML = `
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre Completo" required>
                    <input type="text" id="cedula" name="cedula" placeholder="Cédula" onkeypress="validarNumero(event)" required>
                    <input type="text" id="codigo" name="codigo" placeholder="Código Estudiante" onkeypress="validarNumero(event)" required>
                    <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
                    <input type="text" id="telefono" name="telefono" placeholder="Teléfono" onkeypress="validarNumero(event)" required>
                    <input type="password" id="contraseña" name="contraseña" placeholder="Contraseña" required>
                    <input type="password" id="confirmar_contraseña" name="confirmar_contraseña" placeholder="Confirmar Contraseña" required>
                `;
            } else {
                dynamicFields.innerHTML = `
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre Completo" required>
                    <input type="text" id="cedula" name="cedula" placeholder="Cédula" onkeypress="validarNumero(event)" required>
                    <input type="text" id="telefono" name="telefono" placeholder="Teléfono" onkeypress="validarNumero(event)" required>
                    <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
                    <input type="password" id="contraseña" name="contraseña" placeholder="Contraseña" required>
                    <input type="password" id="confirmar_contraseña" name="confirmar_contraseña" placeholder="Confirmar Contraseña" required>
                    <input type="text" id="direccion" name="direccion" placeholder="Dirección de la Propiedad" required>
                `;
            }
        }
    </script>
</body>
</html>
